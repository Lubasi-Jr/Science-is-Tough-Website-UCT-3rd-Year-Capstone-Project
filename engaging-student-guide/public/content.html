<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Kaisei+Tokumin&family=Manuale:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&family=Kaisei+Tokumin&family=Manuale:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./content.css" />

    <title>Content</title>
  </head>
  <body class="gradient-background">
    <div class="container">
      <div class="child_1">
        <div class="content_title">
          <div class="resource_name">
            <h1 class="oswald-content">Acing your exams</h1>
            <h2 class="antic-slab-regular">Whatâ€™s Your Media Mood Today?</h2>
          </div>
        </div>
        <div class="options">
          <button
            type="button"
            class="btn btn-primary btn-md"
            onclick="show('audioPlayer')"
          >
            Audio
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-md"
            onclick="show('videoPlayer')"
          >
            Video
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-md"
            onclick="show('pdfViewer')"
          >
            PDF
          </button>
        </div>
      </div>
      <div class="child_2">
        <div id="screen">
          <div class="music_player hidden" id="audioPlayer">
            <audio src="./test_audio.mp3" type="audio/mp3" controls></audio>
          </div>

          <div id="pdfViewer" class="pdf_viewer hidden">
            <a
              href="./Acing exam season.pdf"
              download="Acing exam season.pdf"
              class="btn btn-lg"
            >
              Download PDF
            </a>
          </div>

          <div id="videoPlayer" class="video_player hidden">
            <video controls>
              <source type="video/mp4" src="" />
              Your Browser does not support the video element
            </video>
          </div>
        </div>
      </div>
      <div class="child_3">
        <a class="icon-link" type="button" onclick="goBack()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
            />
          </svg>
          Back
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function show(elementId) {
        // Hide all elements
        const blocks = document.querySelectorAll("#screen > div");
        blocks.forEach(function (block) {
          block.classList.add("hidden");
        });

        // Show the selected element
        const selectedBlock = document.getElementById(elementId);
        if (selectedBlock) {
          selectedBlock.classList.remove("hidden");
        }
        pauseMedia();
      }

      function pauseMedia() {
        // Select all audio and video elements in the document
        const mediaElements = document.querySelectorAll("audio, video");

        // Loop through each element and pause it
        mediaElements.forEach((media) => {
          media.pause();
        });
      }

      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
